<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的京东</title>
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <link rel="stylesheet/less" href="./京东.less">
    <link rel="shortcut icon" href="../源代码/images/buy-logo.png">
    <script src="./less.js"></script>
    <style>
        /* .swiper-slide{
            width: 100%;
        } */
        .swiper-slide a img{
            width: 100%;
        }
        .swiper-pagination-bullet{
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="jd-app">
        <!-- 搜索栏 -->
        <div id="search">
            <i class="jd-logo"></i>
            <div class="div-inp">
                <i class="jd-magn"></i>
                <input class="inp" type="text" placeholder="请输入">
            </div>
            <span>登录</span>
        </div>

        <!-- 轮播图 -->
        <!-- <div id="rotation"> -->
        <div id="slider" class="swiper-container">
            <!-- <ul class="rotation-ul"> -->
            <ul class="swiper-wrapper">
                <!-- <li><a><img src="../源代码/images/l8.jpg" alt=""></a></li> -->
                <li class="swiper-slide"><a><img src="../源代码/images/l1.jpg" alt=""></a></li>
                <li class="swiper-slide"><a><img src="../源代码/images/l2.jpg" alt=""></a></li>
                <li class="swiper-slide"><a><img src="../源代码/images/l3.jpg" alt=""></a></li>
                <li class="swiper-slide"><a><img src="../源代码/images/l4.jpg" alt=""></a></li>
                <li class="swiper-slide"><a><img src="../源代码/images/l5.jpg" alt=""></a></li>
                <li class="swiper-slide"><a><img src="../源代码/images/l6.jpg" alt=""></a></li>
                <li class="swiper-slide"><a><img src="../源代码/images/l7.jpg" alt=""></a></li>
                <li class="swiper-slide"><a><img src="../源代码/images/l8.jpg" alt=""></a></li>
                <!-- <li><a><img src="../源代码/images/l1.jpg" alt=""></a></li> -->
            </ul>

            <!-- 小圆点 -->
            <div class="swiper-pagination" id="swiper-pagination"></div>

            <!-- <ol class="rotation-ol">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol> -->
        </div>

        <!-- 广告区域 -->
        <div id="adv">
            <div><img src="../源代码/images/nav0.png" alt=""><p>京东商店</p></div>
            <div><img src="../源代码/images/nav1.png" alt=""><p>京东商店</p></div>
            <div><img src="../源代码/images/nav2.png" alt=""><p>京东商店</p></div>
            <div><img src="../源代码/images/nav3.png" alt=""><p>京东商店</p></div>
            <div><img src="../源代码/images/nav4.png" alt=""><p>京东商店</p></div>
            <div><img src="../源代码/images/nav5.png" alt=""><p>京东商店</p></div>
            <div><img src="../源代码/images/nav6.png" alt=""><p>京东商店</p></div>
            <div><img src="../源代码/images/nav7.png" alt=""><p>京东商店</p></div>
        </div>

        <!-- 秒杀区域 -->
        <div class="secKill">
            <div class="secKill-time">
                <img src="../源代码/images/seckill-icon.png" alt="">
                <div class="secKill-t">掌上秒杀</div>
                <div class="secKill-t1">
                    <span>0</span>
                    <span>0</span>
                    <span>:</span>
                    <span>0</span>
                    <span>0</span>
                    <span>:</span>
                    <span>0</span>
                    <span>0</span>
                </div>
                <div class="secKill-t2">更多&gt;</div>
            </div>
            <ul class="secKill-goods">
                <li><a><img src="../源代码/images/seckill-img1.jpg" alt=""><p class="p1">￥100</p><p class="p2">￥1000</p></a></li>
                <li><a><img src="../源代码/images/seckill-img1.jpg" alt=""><p class="p1">￥100</p><p class="p2">￥1000</p></a></li>
                <li><a><img src="../源代码/images/seckill-img1.jpg" alt=""><p class="p1">￥100</p><p class="p2">￥1000</p></a></li>
            </ul>
        </div>

        <!-- 京东超市1 -->
        <div class="shopping">
            <h4>京东超市</h4>
            <div class="shopping-good1"><img src="../源代码/images/cp1.jpg" alt=""></div>
            <div class="shopping-good2">
                <div><img src="../源代码/images/cp2.jpg" alt=""></div>
                <div><img src="../源代码/images/cp3.jpg" alt=""></div>
            </div>
        </div>

        <!-- 京东超市2 -->
        <div class="shopping2">
            <h4>京东超市</h4>
            <div class="shopping2-good1">
                <div><img src="../源代码/images/cp6.jpg" alt=""></div>
                <div><img src="../源代码/images/cp5.jpg" alt=""></div>
            </div>
            <div class="shopping2-good2">
                <img src="../源代码/images/cp4.jpg" alt="">
            </div>
        </div>

        <!-- 京东超市3 -->
        <div class="shopping">
            <h4>京东超市</h4>
            <div class="shopping-good1"><img src="../源代码/images/cp1.jpg" alt=""></div>
            <div class="shopping-good2">
                <div><img src="../源代码/images/cp2.jpg" alt=""></div>
                <div><img src="../源代码/images/cp3.jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>
<script src="./lib/swiper/js/swiper.js"></script>
<script src="./京东.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: 1000,//可选选项，自动滑动
        pagination : '.swiper-pagination',
        autoplayDisableOnInteraction: false
    })
</script>

</html>
